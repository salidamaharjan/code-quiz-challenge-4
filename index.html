<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <section class="timer-section">
        <div class="score">
          Score:
          <span class="obtained-score"></span>
        </div>
      </section>
      <section class="highscore-time-section">
        <div class="view-high-score">View High Score</div>
        <div class="timer-title">
          Time Remaining:
          <span class="timer">0</span>
        </div>
      </section>
    </header>
    <main>
      <!-- section created to hold the question -->
      <section id="question-section">
        <h1 class="question-title"></h1>
        <ol class="answer-container">
          <!--list to hol answer option-->
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ol>
        <!--this element will display the correct or incorrect when clicked the answer-->
        <h2 class="display-correctness"></h2>
      </section>

      <section class="game-over">
        <div class="game-over-text">Game Over</div>
        <button class="restart-quiz">Restart Quiz</button>
      </section>

      <section class="start-quiz-container">
        <button class="start-quiz-button">Start Quiz</button>
      </section>

      <section class="user-input-section">
        <label class="input-label"
          >Enter your initial <input type="text" id="initial"
        /></label>
        <button class="save-button">Save</button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
