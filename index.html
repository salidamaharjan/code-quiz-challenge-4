<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <section class="timer-section">
        <div class="timer-title">Time Remaining: 
          <span class="timer"></span>
        </div>
        <div class="score">Score: 
          <span class="obtained-score"></span>
        </div>
      </section>
    </header>
    <main>
      <!-- section created to hold the question -->
      <section id="question-section">
        <h1 class="question-title"></h1>
        <ol class="answer-container">
            <!--list to hol answer option-->
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
        </ol>
        <!--this element will display the correct or incorrect when clicked the answer-->
        <h2 class="display-correctness"></h2>
      </section>
      <div class="game-over">Game Over</div>
      <button class="start-quiz">Start Quiz</button>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
